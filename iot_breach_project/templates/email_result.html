<!DOCTYPE html>
<html>
<head>
    <title>Email Breach Result</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1>Breach Check Result for {{ email }}</h1>
{% if result %}
    <ul>
    {% for r in result %}
        <li>{{ r }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No breaches found for this email!</p>
{% endif %}
<a href="/">Back to Dashboard</a>
</body>
</html>
